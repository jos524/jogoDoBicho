<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Jogo do Bicho</title>
  </head>
  <body>
    <div class="container-lg">
      <h1 class="text-center">Jogo do Bicho</h1>
      <div class="card mb-3" style="width: 45rem; margin-left: 23%">
        <img
          src="./Tabela-do-Jogo-do-Bicho.jpeg.webp"
          class="card-img-top"
          alt="Tabela-do-Jogo-do-Bicho"
        />
      </div>
      <hr />
      <h3>Selecione o tipo da aposta</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="aposta"
          value="animal"
          onclick="selectAnimals()"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Animal </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="aposta"
          value="dozens"
          onclick="selectDozens()"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Dezena </label>
      </div>

      <div id="select"></div>
      <hr />
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Valor da Aposta</span
        >
        <input
          id="valueOfBet"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <button type="button" onclick="calculaSorteio()" class="btn btn-primary">
        Sortear
      </button>
      <button type="button" onclick="limpar()" class="btn btn-danger">
        limpar Sorteio
      </button>
      <hr />
      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
